language: python
python:
- 3.6
branches:
  only:
  - master
  - "/^v\\d+(\\.\\d+)+$/"
install:
- pip install requests
- pip install bs4
- pip install arrow
before_script:
- git config user.name 'Wolther47'
- git config user.email 'contact@wolther47.me'
- git clone "https://${GITHUB_TOKEN}@github.com/wolther47/Word-of-Day.git"
- cd Word-of-Day
- git checkout resources
script:
- python ../main.py
after_script:
- git add .
- git commit -m "Fetch on `date +'%Y-%m-%d %H:%M:%S'`"
- git push -f "https://${GITHUB_TOKEN}@github.com/wolther47/Word-of-Day.git" master:resources
env:
  global:
    secure: 
